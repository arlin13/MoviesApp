<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <!-- bower:css -->
    <!-- endbower -->

    <!-- inject:css -->
    <!-- endinject -->
    <title>HOLA</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body ng-controller="HomeController as homeCtrl">

    <div id="container">
        <h1>Movie Night</h1>

        <form>
            <div class="form-group">
                <label>Search movie</label>
                <input type="text" class="form-control" ng-model="homeCtrl.movieName"></input>
                <button type="button" name="searchMovie" ng-click="homeCtrl.searchMovie()">Search</button>
            </div>
        </form>
        <hr>
        <div id="movieInfoDiv" class="">
            <label>Total coincidences: {{homeCtrl.movies.length}}</label>
            <table class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Year</th>
                    <th></th>
                </tr>
                <tr ng-repeat="movie in homeCtrl.movies">
                    <th>{{$index+1}}</th>
                    <th>{{movie.Title}}</th>
                    <th>{{movie.Year}}</th>
                    <th><a href="#">See details</a></th>
                </tr>
            </table>
        </div>

        <!-- asdf -->
        <div class="alert alert-info">
        </div>

        <div id="map" ng-hide="homeCtrl.loading">
            <ng-map zoom="13">
                <marker position="{{homeCtrl.lat}},{{homeCtrl.long}}" title="Hello World!"></marker>
                <!-- <marker position="-25.363882,131.044922" title="Hello World!"></marker> -->
            </ng-map>
        </div>
        <!-- adsf -->

    </div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <!-- endbower -->

    <script src="http://maps.google.com/maps/api/js"></script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxWskDwzfW43MiAe0dZN60jR6RN36t3Ps&libraries=places"></script> -->


    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/home/home.controller.js"></script>
    <script src="app/home/omdb.factory.js"></script>
    <script src="app/home/places.factory.js"></script>
    <!-- endinject -->
</body>

</html>
